<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portfolio</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <h2>Student Profile</h2>

  <form id="studentForm">

    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="text" id="rollno" placeholder="Roll No" required><br><br>
    <input type="number" id="age" placeholder="Age" min="1" required><br><br>
    <input type="text" id="address" placeholder="Address" required><br><br>
    <input type="text" id="contact" placeholder="Contact" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>

    <button type="submit">Submit</button>
  </form>
</div>
  <script src="frontend/script.js"></script>
</body>
</html>
